version: "3.8"
services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PG_HOST=db
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - PG_DATABASE=rag
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
# Note: Qdrant is not required in this mock repo; replace vector store with Qdrant in production.
